in:
  type: google_analytics
  json_key_content: |
    {
      "type": "service_account"
    }
  view_id: 101111111
  time_series: "ga:dateHour"
  dimensions:
    - "ga:browser"
  metrics:
    - "ga:visits"
    - "ga:pageviews"
  segments:
    - { "id": "hoge" }
    - { "id": "fuga" }
  filters_expression: ga:source=example.com
  retry_limit: 2
  retry_initial_wait_sec: 0

out:
  type: stdout
